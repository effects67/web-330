
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body style="background-color:aqua">

    <div class="container"><br><br>
        <h2>
            Foreach Binding 7.3
        </h2>
        <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody data-bind="foreach:textbook">
            <tr>
                <td data-bind="text:title"></td>
                <td data-bind="text:price"></td>
            </tr>
        </tbody>
    </table>
    </div>


<script>

    function myTextbookModel(){
        this.textbook=ko.observableArray([
            {title:"Learning JavaScript",price:"$19.99"},
            {title:"Introduction to Russian",price:"$59.99"},
            {title:"Basic Economics",price:"$0.02"},
            {title:"Dr. Strangelove",price:"$199.99"},
        ]);
    }

    ko.applyBindings(new myTextbookModel());

</script>

</body>
</html>
