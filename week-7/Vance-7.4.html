    <!-- Create an array of five (5) JavaScript tutorial objects

Each object must include a website URL, title, and description


Using the “foreach” binding, iterate over the list of JavaScript tutorial objects and output the results in a styled Boostrap 4 table (see the previous examples for code snippets)
Table th values:
Title
Description
Link

The link must open in a new window and include CSS styling – hint: use the attr and style bindings -->


<body style="background-color:aqua">

        <div class="container"><br><br>
            <h2>
                Other Bindings...
            </h2>
            <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody data-bind="foreach:tutorial">
                <tr>
                    <td data-bind="text:title"></td>
                    <td data-bind="text:description"></td>
                    <a data-bind="attr: { href: URL }">
                        <td data-bind="text:URL"></td>>
                    </a>
                    
                </tr>
            </tbody>
        </table>
        </div>
    
    
    <script>
    
        function myTutorialModel(){
            this.tutorial=ko.observableArray([
                {title:"W3Schools", description:"World's Largest Web Developer Site",URL:"https://www.w3schools.com/js/default.asp"},
                {title:"JS Info", description:"Modern JavaScript Tutorial", URL:"https://javascript.info/"},
                {title:"JavaScript by Mozilla" ,description:"Mozilla Introduction to JavaScript",URL:"https://developer.mozilla.org/en-US/docs/Web/JavaScript"},
                {title:"CodeAcademy", description:"Free tutorials and lessons on JS",URL:"https://www.codecademy.com/learn/introduction-to-javascript"},
                {title:"JavaScript Weekly", description:"Weekly e-mail about JavaScript news and articles", URL:"https://javascriptweekly.com/"},
            ]);
        }
    
        ko.applyBindings(new myTutorialModel());
    
    </script>

</body>
</html>
