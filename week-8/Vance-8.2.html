
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 8.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body>
    <div class="container">
    <h2>CR example - Assignment 8.2</h2> <br> <br>
   </div>
   <div class="row" data-bind="if: error">
        <div class="col-sm-12">
        <div class="alert alert-danger" role="alert">
            <strong>Warning!</strong>  <span data-bind="text: error()"></span>
        </div>
        </div>
    </div>

    <!--adding employee model with HTML selector -->

    <div class="row">
        <div class="col-sm-6">
            <div class="card card-reverse" style="background-color:blanchedalmond;border-color:aqua; color:lime;">
                <div class="card-block p-3">
                    <h1 class="card-title">Employee List</h1>
                    <div class="card-text">
                        <div class="form-group row">
                            <label for="txtEmployee" class="col-2 col-form-label">Employee:</label>
                            <div class="col-6">
                                <input type="text" data-bind="value:nametoAdd, valueUpdate:'afterkeydown'"
                                class="form-control" id="txtEmployee"/>
                            </div>
                            <div class="col-4">
                                <a href="#" data-bind="click:add" class="btn btn-primary">Add</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtEmployees">Employee List:</label>
                            <select size="10" class="form-control" data-bind="options:employeeList" id="txtEmployees"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


<script>

    function EmployeeViewModel(){
        this.nametoAdd=ko.observable("");
        this.employeeList=ko.observableArray(["Raul","Tito"]);
        this.error=ko.observable("");

        this.add=function(){
            if((this.nametoAdd()!=="") && (this.employeeList.indexOf(this.nametoAdd()) <0)){
                this.error("");

                this.employeeList.push(this.nametoAdd());
            }
            else{
                this.error("Duplicate or invald entry.");
            }
            this.nametoAdd("");
        }
    }
    ko.applyBindings(new EmployeeViewModel());

</script>

</body>
</html>
