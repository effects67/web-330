    <h4> HTTP Delete Request</h4>

        <button id="delete1">Delete Security User</button>

<script>

    // find delete element = #delete1. create click event
    $(function() {



    $('#delete1').click(function() {
        // ajax object literal
        //need data type, specify type, data format
        $.ajax({
            url: "http://httpbin.org/delete",
            dataType:"json",
            type:"DELETE",
            data:{username:"admin", password:"secret", email:"youremail@email.com"},
            //callback function what do when with success
            success:function(data,status){
                console.log('Username: '+ data.form.username+'\nPassword: '+ data.form.password + '\nEmail: '+ data.form.email +
                "\nStatus: " + status);
            }
        })

    });
});


</script>
