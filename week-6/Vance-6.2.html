
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body>
 <!--
    * goal: create PersonViewModel object with 3 fields: firstName lastName and email Address
    
    * ko.observable function assign default values to person fields

    * create form using BS4 (TruckViewModel)

    * form includes input fields and labels (data-input), can refer to http://learn.knockoutjs.com/

    * need default background color on input fields to accent bounded values

 -->


 <div class="container" role="main">
     <br/>
     <h2>Person View Model</h2>
    <!-- form-group allows you to keep HTML items together -->
     <div class="form-group">
         <label for="txtFirstName">First Name: </label>
         <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFirstName">
     </div>
     <div class="form-group">
         <label for="txtLastName">Last Name: </label>
         <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLastName">
     </div>

     <div class="form-group">
            <label for="txtEmail">Email: </label>
            <input type="text" class="form-control alert-warning" data-bind="value: email" id="txtEmail">
     </div>
 </div>

<script>

    function PersonViewModel(){
        this.firstName=ko.observable("Jim");
        this.lastName=ko.observable("Hawkins");
        this.email=ko.observable("jimmyhawkins@global.net")
    }

    ko.applyBindings(new PersonViewModel());

</script>

</body>
</html>
